<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Nova - AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --surface: #1e293b;
            --primary: #00d2ff;
            --primary-glow: rgba(0, 210, 255, 0.4);
            --secondary: #7b42f6;
            --thinking: #ff9966;
            --text: #e2e8f0;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .navbar {
            padding: 15px 30px;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--primary-glow);
        }

        .main-container {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 70px);
        }

        /* AVATAR PANEL */
        .teacher-panel {
            flex: 0 0 320px;
            background: var(--surface);
            border-radius: 20px;
            border: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .teacher-avatar-container {
            width: 240px;
            height: 240px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px var(--primary-glow));
            animation: float 6s ease-in-out infinite;
        }

        /* SVG STYLES */
        .face-shape { fill: rgba(20, 30, 48, 0.8); stroke: var(--primary); stroke-width: 2; }
        .eye-socket { fill: #000; stroke: var(--primary); stroke-width: 1; }
        .pupil { fill: var(--primary); transition: transform 0.1s; }
        .mouth-line { stroke: var(--primary); stroke-width: 3; fill: none; stroke-linecap: round; }
        
        .teacher-avatar-container.thinking .face-shape,
        .teacher-avatar-container.thinking .pupil,
        .teacher-avatar-container.thinking .mouth-line { stroke: var(--thinking); fill: var(--thinking); }

        .teacher-avatar-container.speaking { filter: drop-shadow(0 0 25px var(--primary)); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* CHAT PANEL */
        .chat-panel {
            flex: 1;
            background: var(--surface);
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 15px;
            line-height: 1.5;
            animation: slideUp 0.3s ease;
        }

        .message.user { align-self: flex-end; background: linear-gradient(135deg, var(--secondary), #5b21b6); color: white; }
        .message.ai { align-self: flex-start; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); border-left: 3px solid var(--primary); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 15px;
        }

        .input-wrapper {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            border: 1px solid var(--border);
            display: flex;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: white;
            outline: none;
        }

        .send-btn {
            background: var(--primary);
            border: none;
            padding: 0 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .controls-grid { width: 100%; margin-top: auto; }
        .control-card { padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px; margin-bottom: 10px; }
        select { width: 100%; background: var(--bg-dark); color: white; border: 1px solid var(--border); padding: 5px; border-radius: 4px; }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand"><i class="fas fa-robot"></i> Professor Nova</div>
    </nav>

    <div class="main-container">
        <div class="teacher-panel">
            <div class="teacher-avatar-container" id="aiAvatar">
                <svg viewBox="0 0 200 200" style="width:100%; height:100%;">
                    <path class="face-shape" d="M100,20 C50,20 20,60 20,110 C20,160 50,190 100,190 C150,190 180,160 180,110 C180,60 150,20 100,20 Z" />
                    <g>
                        <ellipse class="eye-socket" cx="65" cy="90" rx="18" ry="12" />
                        <circle class="pupil" id="pupilLeft" cx="65" cy="90" r="5" />
                        <ellipse class="eye-socket" cx="135" cy="90" rx="18" ry="12" />
                        <circle class="pupil" id="pupilRight" cx="135" cy="90" r="5" />
                    </g>
                    <path id="mouthWave" class="mouth-line" d="M80,145 Q100,145 120,145" transform="translate(0,0)" />
                </svg>
            </div>

            <div style="text-align:center; margin-bottom: 20px;">
                <h3 style="color:white;">Nova System</h3>
                <p style="color:var(--primary); font-size:0.9rem;" id="statusText">System Online</p>
            </div>

            <div class="controls-grid">
                <div class="control-card">
                    <label style="font-size:0.8rem; display:block; margin-bottom:5px;">Subject Context</label>
                    <select id="subjectSelect">
                        <option value="General">General Chat</option>
                        <option value="Python Programming">Python Coding</option>
                        <option value="Linux Administration">Linux & Kali</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                    </select>
                </div>
                <div class="control-card">
                    <label style="display:flex; align-items:center; gap:10px;">
                        <input type="checkbox" id="voiceToggle" checked> <span>Voice Response</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="chat-panel">
            <div class="chat-box" id="chatBox">
                <div class="message ai">
                    <strong>Professor Nova</strong><br>
                    Greetings. I am fully operational. How can I assist you today?
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Type command here..." autocomplete="off">
                </div>
                <button class="send-btn" onclick="sendMessage()">SEND</button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const aiAvatar = document.getElementById('aiAvatar');
        const mouthWave = document.getElementById('mouthWave');
        
        // EYE TRACKING
        document.addEventListener('mousemove', (e) => {
            const rekt = aiAvatar.getBoundingClientRect();
            const anchorX = rekt.left + rekt.width / 2;
            const anchorY = rekt.top + rekt.height / 2;
            
            const dx = (e.clientX - anchorX) / 30;
            const dy = (e.clientY - anchorY) / 30;
            const limit = 6;
            
            const moveX = Math.max(-limit, Math.min(limit, dx));
            const moveY = Math.max(-limit, Math.min(limit, dy));

            document.getElementById('pupilLeft').style.transform = `translate(${moveX}px, ${moveY}px)`;
            document.getElementById('pupilRight').style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // SEND MESSAGE
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Add User Message
            addMessage(text, 'user');
            userInput.value = '';

            // Animation State: Thinking
            aiAvatar.classList.add('thinking');
            document.getElementById('statusText').innerText = "Processing...";
            document.getElementById('statusText').style.color = "var(--thinking)";

            try {
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message: text,
                        subject: document.getElementById('subjectSelect').value
                    })
                });

                const data = await response.json();
                
                // Remove thinking state
                aiAvatar.classList.remove('thinking');
                document.getElementById('statusText').innerText = "System Online";
                document.getElementById('statusText').style.color = "var(--primary)";

                if(data.success) {
                    addMessage(data.reply, 'ai');
                    if(document.getElementById('voiceToggle').checked) speak(data.reply);
                }

            } catch (error) {
                aiAvatar.classList.remove('thinking');
                addMessage("Connection Error: Server not responding.", 'ai');
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Nova'}</strong><br>${text.replace(/\n/g, '<br>')}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // TEXT TO SPEECH & MOUTH ANIMATION
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Get available voices
            const voices = window.speechSynthesis.getVoices();
            // Try to find a good robotic/English voice
            utterance.voice = voices.find(v => v.name.includes('Google US English')) || voices[0];
            utterance.pitch = 0.9;
            utterance.rate = 1.1;

            utterance.onstart = () => {
                aiAvatar.classList.add('speaking');
                // Simple mouth animation loop
                window.mouthInterval = setInterval(() => {
                    const h = Math.random() * 10;
                    mouthWave.setAttribute('d', `M80,145 Q100,${145 + h} 120,145`);
                }, 100);
            };

            utterance.onend = () => {
                aiAvatar.classList.remove('speaking');
                clearInterval(window.mouthInterval);
                mouthWave.setAttribute('d', `M80,145 Q100,145 120,145`);
            };

            window.speechSynthesis.speak(utterance);
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
